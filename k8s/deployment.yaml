apiVersion: apps/v1
kind: Deployment
metadata:
  name: advertiseproject
  labels:
    app: advertiseproject
spec:
  replicas: 2
  selector:
    matchLabels:
      app: advertiseproject
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: advertiseproject
    spec:
      containers:
        - name: advertiseproject
          image: registry.cn-hangzhou.aliyuncs.com/REPLACE_WITH_YOUR_NAMESPACE/advertiseproject:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: rpc
          readinessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
